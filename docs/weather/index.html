<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2e4a6d166a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="phone">
        <img class="phone-pic" src="pics/iphone.jpg" alt="">
        <button class="home-button"></button>
        <button class="power-button"></button>
        <div class="home">
            <p id="clock"></p>
            <img class="home-phone" src="pics/home.jpg" alt="">
            <a href="#"><img class="wheather-icon" src="pics/wheather-icon.jpg" alt=""></a>
        </div>
        <div class="weather">

            <div class="date-show">
                <p id="date2"></p>
                <p id="clock2"></p>
            </div>

            <div class="search-input">
                <input type="text" class="search-city" placeholder="Search Your City">
                <button class="plus"><i class="fa-solid fa-plus" title="Add City"></i></button>
            </div>

            <div class="change-city">
                <p class="ch-city">Change City</p>
                <button class="change "><i class="fa-solid fa-eraser  "></i></button>
            </div>
            <div class="show-weather">
            </div>
        </div>
        <div class="lock">
            <img class="lock-pic" src="pics/lock-screen.jpg" alt="">
            <p id="clock1"></p>
            <p id="date"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
